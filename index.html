<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Site de viagens EUA Afora" />
    <meta name="author" content="Renata Arndt" />
    <meta name="keywords" content="Viagem, Turismo, EUA, América do Norte" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<!---------- AQUI COMEÇA O CABEÇALHO ---------->

<body>
  <div class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.png" alt="Logo Around">
        <img class="header__divider" src="./images/Line.jpg" alt="Divisor">
    </header>
  </div>
<!---------- AQUI COMEÇA O CONTEÚDO PRINCIPAL ---------->
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Avatar do autor">
        <div class="profile__info">
          <div class="profile__info profile__info_header">
          <h1 class="profile__info profile__info_header_name">Renata Arndt</h1>
          <button>
            <img class="profile__info profile__info_header_edit-button" src="./images/Edit_Button.png" alt="Ícone de editar perfil">
          </button>
        </div>
        <div> 
          <p class="profile__info profile__info_description">Exploradora</p>
        </div>        
        </div>
        <div class="profile__button">
          <img class="profile__button profile__button_rectangle" src="./images/Rectangle.png" alt="Contorno do botão">
          <img class="profile__button profile__button_icon" src="./images/plus.png" alt="Ícone de adicionar">
        </div>
      </section>
      <section class="elements">
        <ul class="elements__cards">
          <!-- Os elementos serão inseridos aqui via JavaScript -->
        </ul>
      </section>
      </main>

<!---------- AQUI COMEÇA O RODAPÉ ---------->
      <footer class="footer">
        <p class="footer__copyright">© 2025 Around The U.S.</p>
      </footer>

<!-------------POP UP 1-------------->
        <div class="popup" id="edit-popup">
          <div class="popup__container">
            <button class="popup__container popup__container_close-button" id="close-edit-popup">
              <img class="popup__container popup__container_close-button_icon" src="./images/Close_Icon.png" alt="Ícone de fechar">
            </button>
              <form id="form" class="popup__form">
              <h2 class="popup__form popup__form-title">Editar perfil</h2>
              <input type="text" id="name" name="name" class="popup__form popup__form-input" placeholder="Nome" required>
              <img id= "divisor1" class="popup__form popup__form-divider" src="./images/Line2.png" alt="Divisor">
              <input type="text" id="description" name="description" class="popup__form popup__form-input" placeholder="Descrição" required>
              <img class="popup__form popup__form-divider" src="./images/Line2.1.png" alt="Divisor">
              <button type="submit" class="popup__form popup__form_submit-button">Salvar</button>
              </form> 
            </div>
        </div>

<!----------------POP UP 2------------------>
        <div class="popup" id="add-element-popup">
          <div class="popup__container">
            <button class="popup__container popup__container_close-button" id="close-add-popup">
              <img class="popup__container popup__container_close-button_icon" src="./images/Close_Icon.png" alt="Ícone de fechar">
            </button>
              <form id="add-form" class="popup__form">
              <h2 class="popup__form popup__form-title">Novo local</h2>
              <input type="text" id="title" name="name" class="popup__form popup__form-input" placeholder="Título" required>
              <img id= "divisor2" class="popup__form popup__form-divider" src="./images/Line2.png" alt="Divisor">
              <input type="text" id="image-link" name="description" class="popup__form popup__form-input" placeholder="Link de imagem" required>
              <img class="popup__form popup__form-divider" src="./images/Line2.1.png" alt="Divisor">
              <button type="submit" class="popup__form popup__form_submit-button">Criar</button>
              </form> 
            </div>
        </div>
<!---------template do elemento--------->

          <template id="element-template">
            <li class="elements__card">
            <img class="elements__card elements__card_image" src="" alt="">
            <img class=" elements__card elements__card_info-trash" src="./images/Trash.png" alt="Ícone de lixeira">
            <div class="elements__card elements__card_info">
              <p class="elements__card elements__card_info-text"></p>
              <img class= "elements__card elements__card_info-icon" src="./images/heart.png" alt="Ícone de coração">
            </div>
            </li>
          </template>
  <script src="./scripts/index.js"></script>  
</body>
</html>
