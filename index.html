<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Site de viagens EUA Afora" />
    <meta name="author" content="Renata Arndt" />
    <meta name="keywords" content="Viagem, Turismo, EUA, América do Norte" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<!---------- AQUI COMEÇA O CABEÇALHO ---------->

<body>
  <div class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.png" alt="Logo Around">
        <img class="header__divider" src="./images/Line.jpg" alt="Divisor">
    </header>

<!---------- AQUI COMEÇA O CONTEÚDO PRINCIPAL ---------->
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Avatar do autor">
        <div class="profile__info">
          <div class="profile__info_header">
          <h1 class="profile__info_header_name">Renata Arndt</h1>
          <button>
            <img class="profile__info_header_edit-button" src="./images/Edit Button.png" alt="Ícone de editar perfil">
          </button>
        </div>
        <div> 
          <p class="profile__info_description">Exploradora</p>
        </div>        
        </div>
        <div class="profile__button">
          <img class="profile__button_rectangle" src="./images/Rectangle.png">
          <img class="profile__button_icon" src="./images/plus.png" alt="Ícone de adicionar">
        </div>
      </section>
      <section class="elements">
        <ul class="elements__cards">
          <li class="elements__card">
            <img class="elements__card_image" src="./images/Yosemite National Park.jpg" alt="Yosemite National Park">
            <div class="elements__card_info">
              <p class="elements__card_info-text">Yosemite National Park</p>
              <img class = "elements__card_info-icon" src="./images/heart.png" alt="Ícone de coração">
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card_image" src="./images/Lake Louise.jpg" alt="Lake Louise">
            <div class="elements__card_info">
              <p class="elements__card_info-text">Lake Louise</p>
              <img class = "elements__card_info-icon" src="./images/heart.png" alt="Ícone de coração">
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card_image" src="./images/Blue Ridge Parkway.jpg" alt="Blue Ridge Parkway">
            <div class="elements__card_info">
              <p class="elements__card_info-text">Blue Ridge Parkway</p>
              <img class = "elements__card_info-icon" src="./images/heart.png" alt="Ícone de coração">
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card_image" src="./images/Sierra Nevada.jpg" alt="Sierra Nevada">
            <div class="elements__card_info">
              <p class="elements__card_info-text">Sierra Nevada</p>
              <img class = "elements__card_info-icon" src="./images/heart.png" alt="Ícone de coração">
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card_image" src="./images/Swiftcurrent Lake.jpg" alt="Swiftcurrent Lake">
            <div class="elements__card_info">
              <p class="elements__card_info-text">Swiftcurrent Lake</p>
              <img class = "elements__card_info-icon" src="./images/heart.png" alt="Ícone de coração">
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card_image" src="./images/Glacier National Park.jpg" alt="Glacier National Park">
            <div class="elements__card_info">
              <p class="elements__card_info-text">Glacier National Park</p>
              <img class = "elements__card_info-icon" src="./images/heart.png" alt="Ícone de coração">
            </div>
          </li>
        </ul>
      </section>
      </main>

<!---------- AQUI COMEÇA O RODAPÉ ---------->
      <footer class="footer">
        <p class="footer__copyright">© 2025 Around The U.S.</p>
      </footer>

<!-------------POP UP-------------->
        <div class="popup" id="edit-popup">
          <div class="popup__container">
            <button class="popup__container_close-button">
              <img class="popup__container_close-button_icon" src="./images/Close Icon.png" alt="Ícone de fechar">
            </button>
              <fieldset class="popup__container_form">
              <h2 class="popup__container_title">Editar perfil</h2>
              <input type="text" id="name" name="name" value="Renata Arndt" class="popup__container_input">
              <img id= "divisor1" class="popup__container_divider" src="./images/Line 2.png" alt="Divisor">
              <input type="text" id="description" name="description" value="Exploradora" class="popup__container_input">
              <img class="popup__container_divider" src="./images/Line 2.1.png" alt="Divisor">
              <button type="submit" class="popup__container_submit-button">Salvar</button>
            </fieldset>
          </div>
        </div>
  <script src="./scripts/script.js"></script>  
</body>
</html>
